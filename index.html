<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новостная лента</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="mb-4">
      <h3>Добавить новый пост</h3>
      <form id="newPostForm">
        <textarea id="newPostText" class="form-control" rows="4" placeholder="Введите текст поста..."></textarea>
        <button type="submit" class="btn btn-primary mt-2">Опубликовать</button>
      </form>
    </div>

    <h3>Новостная лента</h3>
    <div id="postList" class="list-group"></div>
  </div>

  <div class="modal" tabindex="-1" id="postDetailModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Пост</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4 id="postTitle"></h4>
          <p id="postBody"></p>
          <h6>Автор: Давалис Максим Андреевич</h6>
          <div id="commentsList"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
